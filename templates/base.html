{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Football Streaming{% endblock %}</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Ensure space between social media icons */
        .social-icons {
            margin-top: 10px; /* Space above the icons */
        }
        
        .social-icons a {
            font-size: 24px; /* Adjust size as needed */
            color: #ffffff; /* Adjust color */
            margin: 0 15px; /* Space between icons, adjust as needed */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Ensure margins are respected */
        }
        
        .social-icons a:hover {
            color: #f0f0f0; /* Color on hover, adjust as needed */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="mb-0">Football Streaming</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'match_list' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'blog_list' %}">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Football Streaming. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://facebook.com" class="text-white" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" class="text-white" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" class="text-white" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
